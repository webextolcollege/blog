{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container my-5" role="main">
  <section class="row justify-content-center" aria-labelledby="register-title">
    
    <header class="col-12 text-center mb-4">
      <h1 id="register-title" class="h3">
        Register
      </h1>
      <p class="text-muted">
        Create a new account to access all features.
      </p>
    </header>

    <div class="col-md-8 col-lg-6">
      <form 
        action="{% url 'register' %}" 
        method="post" 
        aria-label="User Registration Form"
      >
        {% csrf_token %}
        {{ form|crispy }}

        <button 
          type="submit" 
          class="btn btn-warning w-100 mt-3"
          aria-label="Submit Registration Form"
        >
          Submit
        </button>
      </form>
    </div>

  </section>
</main>

{% endblock %}
