{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container my-4" role="main">
  <div class="row">

    <!-- Sidebar -->
    <aside class="col-md-3" aria-label="Dashboard Navigation">
      {% include 'dashboard/sidebar.html' %}
    </aside>

    <!-- Main Content -->
    <section class="col-md-9" aria-labelledby="page-title">

      <header class="mb-4">
        <h1 id="page-title" class="h3 text-dark">
          Edit Category
        </h1>
        <p class="text-muted">
          Update category details to keep your content organized and SEO-optimized.
        </p>
      </header>

      <!-- Edit Category Form -->
      <form 
        action="{% url 'edit_category' category.id %}" 
        method="POST" 
        class="col-lg-8 p-0"
        aria-label="Edit Category Form"
      >
        {% csrf_token %}
        {{ form|crispy }}

        <button 
          type="submit" 
          class="btn btn-warning mt-3"
          aria-label="Update Category"
        >
          Update Category
        </button>
      </form>

    </section>
  </div>
</main>

{% endblock %}
