{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container my-4" role="main">
  <div class="row">

    <!-- Sidebar Navigation -->
    <aside class="col-md-3" aria-label="Dashboard Navigation">
      {% include 'dashboard/sidebar.html' %}
    </aside>

    <!-- Main Content Area -->
    <section class="col-md-9" aria-labelledby="page-title">

      <header class="mb-4">
        <h1 id="page-title" class="h3 text-dark">
          Edit User Profile
        </h1>
        <p class="text-muted">
          Update user account details and permissions securely.
        </p>
      </header>

      <!-- Edit User Form -->
      <form
        action="#"
        method="POST"
        aria-label="Edit User Form"
        class="col-lg-8 p-0"
      >
        {% csrf_token %}
        {{ form|crispy }}

        <button
          type="submit"
          class="btn btn-warning mt-3"
          aria-label="Update User"
        >
          Update User
        </button>
      </form>

    </section>
  </div>
</main>

{% endblock %}
