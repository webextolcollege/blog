      class="nav-link text-dark {% if request.path == '/dashboard/' %}active bg-warning{% endif %}"
      title="Dashboard overview">

    </a>

    {% if perms.auth.view_user %}

      class="nav-link text-dark {% if '/users/' in request.path %}active bg-warning{% endif %}"

      Users

    <a href="{% url 'categories' %}"
      class="nav-link text-dark {% if '/categories/' in request.path %}active bg-warning{% endif %}"
      title="Post categories">

    </a>

    <a href="{% url 'posts' %}"
      class="nav-link text-dark {% if '/posts/' in request.path %}active bg-warning{% endif %}"

      class="nav-link text-dark"
      title="Log out of your account"
