{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<main class="container my-4" role="main">
  <div class="row">

    <!-- Sidebar -->
    <aside class="col-md-3" aria-label="Dashboard Navigation">
      {% include 'dashboard/sidebar.html' %}
    </aside>

    <!-- Main Content -->
    <section class="col-md-9" aria-labelledby="page-title">

      <header class="mb-4">
        <h1 id="page-title" class="h3 text-dark">
          Edit Blog Post
        </h1>
        <p class="text-muted">
          Update your blog post content to improve visibility and engagement.
        </p>
      </header>

      <!-- Edit Blog Form -->
      <form
        action="{% url 'edit_post' post.id %}"
        method="POST"
        enctype="multipart/form-data"
        aria-label="Edit Blog Post Form"
        class="col-lg-8 p-0"
      >
        {% csrf_token %}
        {{ form|crispy }}

        <button
          type="submit"
          class="btn btn-warning mt-3"
          aria-label="Update Blog Post"
        >
          Update Post
        </button>
      </form>

    </section>
  </div>
</main>

{% endblock %}
